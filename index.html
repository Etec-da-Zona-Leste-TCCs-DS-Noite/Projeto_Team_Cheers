<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="adicionar">
      <header class="header">
        <img class="profile-image" src="img/profile-image.png" />
        <div class="text-wrapper">MemoFood</div>
        <div class="icon-menu">
          <img class="line" src="img/line.svg" />
          <img class="img" src="img/line-2.svg" />
          <img class="line-2" src="img/image.svg" />
        </div>
      </header>
      <div class="tab-bar">
        <div class="tabs">
          <img class="tab-bar-item" src="img/tab-bar-item.svg" />
          <div class="frame-wrapper">
            <div class="frame">
              <div class="add"><img class="icon" src="img/icon.svg" /></div>
            </div>
          </div>
          <div class="image-wrapper"><img class="image" src="img/image-1-2.png" /></div>
          <div class="img-wrapper"><img class="image-2" src="img/image-2.png" /></div>
        </div>
        <div class="home-indicator"></div>
      </div>
      <div class="div">Adicionar Produtos</div>
      <img class="status-bar" src="img/status-bar.svg" />
      <img class="hero-banner" src="img/hero-banner-3.png" />
      <div class="form-contact">
        <div class="input-field">
          <div class="label">Name do Produto</div>
          <div class="input"><div class="value">Ex.: Leite Integral</div></div>
        </div>
        <div class="input-field">
          <div class="label">Marca</div>
          <div class="input"><div class="value">Ex.: Italac</div></div>
        </div>
        <div class="input-field">
          <div class="label">Data de Validade</div>
          <div class="input"><div class="value">dd/mm/aaaa</div></div>
        </div>
        <div class="button-group">
          <button class="button"><div class="button-2">Adicionar</div></button>
        </div>
      </div>
    </div>
  </body>
</html>
